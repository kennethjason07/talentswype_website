<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" sizes="192x192" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#FF6B35" />
    
    <!-- Open Graph / Meta Tags for Search Engines -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://talentswype.com/" />
    <meta property="og:title" content="TalentSwype - India's Fastest Recruitment Platform" />
    <meta property="og:description" content="TalentSwype - India's fastest, most transparent recruitment ecosystem with swipe-based UX and AI + Human screening." />
    <meta property="og:image" content="https://talentswype.com/logo.png" />

    <!-- Structured Data for Google Logo -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "url": "https://talentswype.com",
      "logo": "https://talentswype.com/logo.png",
      "name": "TalentSwype"
    }
    </script>

    <meta
      name="description"
      content="TalentSwype - India's fastest, most transparent recruitment ecosystem with swipe-based UX and AI + Human screening"
    />
    <meta
      name="keywords"
      content="recruitment, jobs, hiring, AI screening, swipe jobs, talent, careers"
    />
    <title>TalentSwype - India's Fastest Recruitment Platform</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
